spring.application.name=gwabang
spring.datasource.url=jdbc:mysql://localhost:3306/gwabang?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
jwt.issuer=gwabang
jwt.secret_key=${JWT_SECRET:your-256-bit-secret-key-here}
jwt.access_token_validity=1800000
jwt.refresh_token_validity=604800000

# JWT Configuration
jwt.secret=your-secret-key-here-must-be-at-least-256-bits-long
jwt.token-validity-in-seconds=86400

